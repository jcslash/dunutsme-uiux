<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FFF9F5">
    <meta name="description" content="Donuts Me - The sweetest way to support creators. One link, any chain, zero fees. Accept crypto tips in BTC, ETH, SOL, and 50+ tokens.">
    <title>Donuts Me â€” Sweet Support for Creators</title>
    
    <!-- Preconnect to external resources for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://esm.sh" crossorigin>
    <link rel="preconnect" href="https://ui-avatars.com" crossorigin>
    
    <!-- DNS prefetch for faster resolution -->
    <link rel="dns-prefetch" href="https://cdn.tailwindcss.com">
    <link rel="dns-prefetch" href="https://images.unsplash.com">
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600&display=swap" as="style">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'glaze-pink': '#FF6B9D',
              'glaze-orange': '#FF9F43',
              'glaze-yellow': '#FFEAA7',
              'dough-warm': '#F5E6D3',
              'dough-light': '#FDF8F3',
              'chocolate': '#5D4037',
              'chocolate-dark': '#3E2723',
              'chocolate-deeper': '#2D1810',
              'sprinkle-blue': '#74B9FF',
              'sprinkle-green': '#55EFC4',
              'sprinkle-purple': '#A29BFE',
              'cream': '#FFF9F5',
              'cream-light': '#FFFCFA',
              'green-badge': '#22C55E',
            },
            fontFamily: {
              'fredoka': ['Fredoka', 'sans-serif'],
              'dm-sans': ['DM Sans', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 4px 15px rgba(93, 64, 55, 0.08)',
              'glow-pink': '0 4px 20px rgba(255, 107, 157, 0.35)',
              'glow-green': '0 6px 20px rgba(85, 239, 196, 0.35)',
            }
          }
        }
      }
    </script>

    <!-- Custom Animations and Performance Optimizations -->
    <style>
      /* Critical CSS - Above the fold styles */
      #root {
        min-height: 100vh;
      }
      
      /* Animations */
      @keyframes float-donut {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-12px); }
      }
      @keyframes float-notification {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-8px); }
      }
      @keyframes float-amount {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-10px); }
      }
      @keyframes pulse-dot {
          0%, 100% { transform: scale(1); opacity: 1; }
          50% { transform: scale(1.1); opacity: 0.9; }
      }
      @keyframes fadeInUp {
          from { opacity: 0; transform: translateY(30px); }
          to { opacity: 1; transform: translateY(0); }
      }
      @keyframes spin {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
      }

      .animate-float-donut { animation: float-donut 4s ease-in-out infinite; }
      .animate-float-notification { animation: float-notification 5s ease-in-out infinite; animation-delay: 0.5s; }
      .animate-float-amount { animation: float-amount 4.5s ease-in-out infinite; animation-delay: 1s; }
      .animate-pulse-dot { animation: pulse-dot 2s ease-in-out infinite; }
      .animate-fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
      .animate-spin { animation: spin 1s linear infinite; }
      .delay-200 { animation-delay: 0.2s; }
      
      /* Smooth scrolling */
      html { 
        scroll-behavior: smooth;
      }
      
      /* Optimize font rendering */
      body {
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Reduce layout shift for images */
      img {
        content-visibility: auto;
      }
      
      /* Custom scrollbar for dashboard */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(93, 64, 55, 0.15);
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(93, 64, 55, 0.25);
      }
      
      /* Reduce motion for users who prefer it */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
        html {
          scroll-behavior: auto;
        }
      }
    </style>

</head>
<body class="bg-cream text-chocolate-dark font-dm-sans antialiased overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
